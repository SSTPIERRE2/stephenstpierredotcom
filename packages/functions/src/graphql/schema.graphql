type Analytic {
  browserEngine: String!
  browserName: String!
  browserVersion: String!
  created: Date!
  deviceModel: String!
  deviceType: String!
  deviceVendor: String!
  id: ID!
  metadata: JSON!
  name: EventName!
  osName: String!
  osVersion: String!
  url: String!
  visitorId: String!
}

type AnalyticCount {
  name: String!
  total: Int!
}

type Category {
  created: Date!
  id: ID!
  name: String!
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar Date

enum EventName {
  click
  cursorThrash
  error
  form
  hover
  navigation
  pageView
  rageClick
}

"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

type Mutation {
  createAnalytic(metadata: String, name: EventName!, visitorId: String!): Analytic!
  createOrUpdateUpvote(exists: Boolean!, postId: String!, visitorId: String!): PostUpvote!
  incrementViews(postId: String!): Post!
  signIn(email: String!, password: String!): SignInResult!
}

type PageViewsOverTime {
  date: String!
  total: Int!
}

type Post {
  views: Int!
}

type PostUpvote {
  votes: Int!
}

type Query {
  Categories: [Category!]!
  analyticsEvents(fields: String): [Analytic!]!
  countEvents: [AnalyticCount!]!
  recentUpvotesByVisitorId(postId: String!, visitorId: String!): PostUpvote!
  totalPostUpvotes(postId: String!, visitorId: String): TotalVotes!
}

type SignInResult {
  error: String
  isAuthorized: Boolean
}

type TotalVotes {
  recentVisitorUpvotes: Int!
  total: Int!
}